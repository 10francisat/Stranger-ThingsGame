<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Run from the Upside Down</title>
  <link rel="stylesheet" href="style.css" />
</head>
<audio id="menuMusic" src="assets/background-music.mp3" loop></audio>
<body>

<div id="menu">
  <h1>RUN FROM THE UPSIDE DOWN</h1>

  <div id="nameInputWrap">
    <label for="playerNameInput">ENTER YOUR NAME</label>
    <input type="text" id="playerNameInput" maxlength="16" placeholder="Your name..." autocomplete="off" spellcheck="false" />
  </div>

  <h2>Choose Your Fighter!</h2>
  <div id="characters"></div>

  <button id="startBtn">START GAME</button>
</div>

<div id="gameContainer">
  <canvas id="gameCanvas"></canvas>
</div>

<div id="gameOver" class="hidden">
  <p id="scoreText"></p>
  <p id="highScoreText"></p>
  <button onclick="restartGame()">PLAY AGAIN</button>
</div>

<script src="game.js"></script>
</body>
</html>
